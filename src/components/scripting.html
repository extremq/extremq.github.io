<!-- This will be the script available in all pages-->
<script>
    theme = getCookie("theme")
    if (!theme) {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = "dark"
            setCookie("theme", "dark", 7)
        }
        else {
            theme = "light"
            setCookie("theme", "light", 7)
        }
    }

    if (theme == "dark") {
        toDarkMode()
    }
    else {
        toLightMode()
    }

    $("#change").on("click", function () {
        if ($("body").hasClass("dark")) {
            toLightMode()
            setCookie("theme", "light", 7)
        } else {
            toDarkMode()
            setCookie("theme", "dark", 7)
        }
    });

    function toDarkMode() {
        console.log("mata")
        $("body").addClass("dark");

        $("#extremq").removeClass("cls-1")
        $("#extremq").addClass("cls-2")

        $("a").removeClass("text-dark");
        $("a").addClass("dark-a");

        $("#change").text("light mode");
    }

    function toLightMode() {
        $("body").removeClass("dark")

        $("#extremq").removeClass("cls-2")
        $("#extremq").addClass("cls-1")

        $("a").addClass("text-dark");
        $("a").removeClass("dark-a");

        $("#change").text("dark mode");
    }

    function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function eraseCookie(name) {
        document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

    // Trying to show the page only after we loaded the jquery.
    $(document).ready(function () {
        document.getElementsByTagName("html")[0].style.visibility = "visible";
    });

</script>
